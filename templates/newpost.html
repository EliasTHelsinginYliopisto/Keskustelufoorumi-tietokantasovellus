{% extends "layout.html" %}
{% block title %} Uusi Keskustelu {% endblock %}
{% block content %}

<h1>Luo uusi keskustelu</h1>
<hr>
<form action="/newpost" method="post">

Otsikko: <br>
<textarea name="title" rows="0" cols="100" placeholder="Otsikko tähän"> 
</textarea>

<hr>
Teksti: <br>
<textarea name="body" rows="10" cols="100" placeholder="Kirjoita leipäteksti">
</textarea>

<br>
<input type="submit" value="Aloita keskustelu!">

</form>

{% endblock %}
